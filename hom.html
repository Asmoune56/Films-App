<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
    <header>
        <h1>My Movies</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for movies...">
        </div>
        <nav>
            <a href="Hom.html">Home</a>
            <a href="Movies.html">Movies</a>
            <a href="Detaille.html">Details</a>
            <button type="button" class="btn" style="background-color: coral;" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-node-plus-fill" viewBox="0 0 16 16">
                <path d="M11 13a5 5 0 1 0-4.975-5.5H4A1.5 1.5 0 0 0 2.5 6h-1A1.5 1.5 0 0 0 0 7.5v1A1.5 1.5 0 0 0 1.5 10h1A1.5 1.5 0 0 0 4 8.5h2.025A5 5 0 0 0 11 13m.5-7.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2a.5.5 0 0 1 1 0"/>
              </svg> Add Film</button>
        </nav>
    </header>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"> Add New film</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="ajout">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Ajouter titre de film</label>
                        <input type="text" class="form-control" id="titleform" placeholder="Titre">
                    </div>
                </div>
                <div class="ajout">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Ajouter réalisateur</label>
                        <input type="text" class="form-control" id="réalisateur" placeholder="Realisateur">
                    </div>
                </div>
                <div class="ajout">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Ajouter Discription</label>
                        <input type="text" class="form-control" id="Discription" placeholder="Discription">
                    </div>
                </div>
                <div class="ajout">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Ajouter date de film</label>
                        <input type="date" class="form-control" id="date" >
                    </div>
                </div>
                <div class="ajout">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Ajouter img de film</label>
                        <input class="form-control" type="texte" id="filmimage">
                    </div>
                </div>
             
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addfilm"  >Add film</button>
            </div>
          </div>
        </div>
      </div>





      <div  id="filmcontainner" class="d-flex flex-wrap gap-4" >
        <div class="card" style="width: 18rem;">
            <img src="${movie.filmimage}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"></h5>
                
                <a href="#" class="btn">details..</a>
                 <a href="#" class="btn" style="background-color: rgb(183, 62, 86);">supprimer</a>
                  <a href="#" class="btn btn-primary">modifier</a>
            </div>
            </div>



      </div>
                
        
            
   
    

   <script src="script.js"></script>
</body>
</html>
